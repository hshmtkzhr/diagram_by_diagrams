name: CI
on:
  push:
    branches: 
      - main
      - develop

jobs:
  ci:
    strategy:
      fail-fast: false
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.0
      - name: install Graphviz
        run: sudo apt install graphviz
        shell: bash
      - name: poetry install
        run: poetry install
      - name: draw diagram
        run: python ./diagram.py
        shell: bash
